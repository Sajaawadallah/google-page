<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <!-- add style sheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- add icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <!-- header start -->
    <header>
        <div class="continer">
            <div class="main-row">
                <div class="them-icon">
                    <i class="bi bi-moon-fill"></i>
                </div>
                <div class="sub-row">
                    <a class="header-link" href="#">Gmail</a>
                    <a class="header-link" href="#">Images</a>
                    <div class="list-icon">
                        <i class="bi bi-grid-3x3-gap-fill"></i>
                    </div>
                    <div class="user-profile">
                        <img src="icon-256x256.png" width="100%" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- main form start  -->
    <main>
        <div class="main-continer">
            <div class="main-col">
                <div class="google-logo">
                    <img src="googlelogo_color_272x92dp.png" height="92" alt="">
                </div>
                <form action="https://www.google.com/search " target="_blank" method="get" class="search-form"
                    onsubmit="search()">
                    <div class="search-input">
                        <input value="" id="searchinput" type="text">
                        <i class=" bi bi-search"></i>
                    </div>
                    <button type="submit">sum</button>
                </form>
            </div>

        </div>
    </main>

    <!-- main form end  -->

    <!-- footer start -->
    <footer>
        <div class="top-footer">
            <div class="continer">
                <div class="footer-row">
                    <p>Palestine</p>
                </div>
            </div>
        </div>
        <div class="bottom-footer">
            <div class="continer">
                <div class="footer-bottom-row">
                    <div class="footer-bottom-subrow">
                        <a class="footer-link" href="#">About</a>
                        <a class="footer-link" href="#">Advertising</a>
                        <a class="footer-link" href="#">Business</a>
                        <a class="footer-link" href="#"> How Search works </a>
                    </div>
                    <div class="footer-bottom-subrow">
                        <a class="footer-link" href="#">Privacy</a>
                        <a class="footer-link" href="#">Terms</a>
                        <a class="footer-link" href="#">Settings</a>
                    </div>

                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <!-- link the form with google search  -->
    <script>
        function search() {
            var value = document.getElementById("searchinput").value;
            location.replace("https://www.google.com/search?q=" + value + "");
        }
    </script>
</body>

</html>
