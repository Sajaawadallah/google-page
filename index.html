<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <!-- add style sheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- add icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <!-- header start -->
    <header>
        <div class="continer">
            <div class="main-row">
                <div class="them-icon">
                    <i id="bi-moon-fill" class="bi bi-moon-fill"></i>
                </div>
                <div class="sub-row">
                    <a class="header-link" href="#">Gmail</a>
                    <a class="header-link" href="#">Images</a>
                    <div class="list-icon">
                        <i class="bi bi-grid-3x3-gap-fill"></i>
                    </div>
                    <div class="user-profile">
                        <img src="images/icon-256x256.png" width="100%" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- main form start  -->
    <main>
        <div class="main-continer">
            <div class="main-col">
                <div class="google-logo">
                    <img src="images/googlelogo_color_272x92dp.png" height="92" alt="">
                </div>
                <form action="https://www.google.com/search " target="_blank" method="get" class="search-form"
                    onsubmit="search()">
                    <div class="search-input">
                        <input value="" id="searchinput" type="text">
                        <i class=" bi bi-search"></i>
                        <svg class="Gdd5U lins-icon" focusable="false" viewBox="0 0 192 192"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect fill="none" height="192" width="192"></rect>
                            <g>
                                <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                                <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                                <path fill="#ea4335"
                                    d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z">
                                </path>
                                <path fill="#fbbc05"
                                    d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z">
                                </path>
                                <path fill="#4285f4"
                                    d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z">
                                </path>
                            </g>
                        </svg>
                        <svg class="goxjub mic-icon" focusable="false" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285f4"
                                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                            </path>
                            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                            <path fill="#fbbc05"
                                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                            </path>
                            <path fill="#ea4335"
                                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                            </path>
                        </svg>
                    </div>
                    <div class="btn-row">
                        <button type="submit" value="Google Search">Google Search</button>
                        <button type="button" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                    </div>
                    <div class="ar-link">
                        <p>Google offered in: <a href="#">العربية</a></p>
                    </div>

                </form>
            </div>

        </div>
    </main>

    <!-- main form end  -->

    <!-- footer start -->
    <footer>
        <div class="top-footer">
            <div class="continer">
                <div class="footer-row">
                    <p>Palestine</p>
                </div>
            </div>
        </div>
        <div class="bottom-footer">
            <div class="continer">
                <div class="footer-bottom-row">
                    <div class="footer-bottom-subrow">
                        <a class="footer-link" href="#">About</a>
                        <a class="footer-link" href="#">Advertising</a>
                        <a class="footer-link" href="#">Business</a>
                        <a class="footer-link" href="#"> How Search works </a>
                    </div>
                    <div class="footer-bottom-subrow">
                        <a class="footer-link" href="#">Privacy</a>
                        <a class="footer-link" href="#">Terms</a>
                        <a class="footer-link" href="#">Settings</a>
                    </div>

                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <!-- link the form with google search  -->
    <script>
        function search() {
            var value = document.getElementById("searchinput").value;
            location.replace("https://www.google.com/search?q=" + value + "");
        }
    </script>


</body>

</html>
